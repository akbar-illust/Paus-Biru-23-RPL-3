    <style>
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: rgb(37 99 235);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav button {
            /* padding: 8px 8px 8px 32px; */
            margin-top: 10px;
            margin-left: 20px;
            text-decoration: none;
            /* font-size: 25px; */
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        .sidenav button:hover {
            /* color: #818181; */
            color: white;
            /* background-color: rgb(99 102 241); */
        }

        .sidenav .closebtn {
            margin-right: 8px;
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 36px;
        }
    </style>
</head>
